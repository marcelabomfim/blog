---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt | truncatewords:75 }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="button button-primary">Continue lendo</a>
    </article>
  {% endfor %}
</div>
