---
layout: blog
---

<article class="post">
    <div class="space-extra-small">
    </div>

    <div class="entry">
        {{ content }}
    </div>

    <footer class="post-footer">
        <figure class="author-image">
            <img src="{{ site.baseurl }}/images/avatar.jpg" alt="">
        </figure>
        <section class="author">
            <h4>{{ site.name }}</h4>
            <p>{{ site.description }}</p>
        </section>

        <!-- Share links section -->
        {% include share.html %}

        <!-- Disqus comments -->
        {% include disqus.html %}

    </footer>

</article>
