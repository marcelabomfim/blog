    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
    <meta name="theme-color" content="#722d98">

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
    {% else %}
    <meta property="og:title" content="{{ site.name }}" />
    <meta property="twitter:title" content="{{ site.name }}" />
    {% endif %}

    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    {% endif %}

    <meta name="author" content="{{ site.name }}" />
    <meta name="twitter:site" content="@{{ footer-links.twitter }}">
    <meta name="twitter:creator" content="@{{ footer-links.twitter }}">

    <meta property="og:image" content="{{ site.domain_name }}/images/opengraphimg.jpg">
    <meta property="twitter:image" content="{{ site.domain_name }}/images/opengraphimg.jpg">

    <link rel="icon" type="image/png" href="{{ site.baseurl }}/images/favicon.png">
