<section class="share">
    <h4>Compartilha a√≠</h4>
    <a href="http://twitter.com/share?text={{page.title}}%20by%20@{{site.footer-links.twitter}}&amp;url={{site.domain_name}}{{ page.url }}"
        onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
        <i class="icon-twitter-sign icon-2x"></i>
    </a>
    <a href="https://www.facebook.com/sharer/sharer.php?u={{site.domain_name}}{{page.url}}"
        onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
        <i class="icon-facebook-sign icon-2x"></i>
    </a>
    <a href="https://plus.google.com/share?url={{site.domain_name}}{{page.url}}"
       onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">
        <i class="icon-google-plus-sign icon-2x"></i>
    </a>
</section>
